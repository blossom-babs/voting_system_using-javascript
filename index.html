<body>

  <div class="container">

    <div id="vote-pg" class="wrapper">
      <div class="votes">
        <div class="votes--text">
          <h1>My Available Votes</h1>
          <span id="available-vote">10</span>
          <div class="progress">
            <div id="progressbar" class="progress-bar" role="progressbar" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <p id="vt" class="d-none error vt">Maximum number of votes exceeded.</p>

      <div class="grid">
        <div class="card-box">
          <div class="flex">
            <div><img src="/images/dorathy.png" alt=""></div>
            <div class="flex-side-two">
              <h6>Dorathy</h6>
              <div class="flex-btns">
                <button id="decrease-H1-vote"><i class="fas fa-minus"></i></button>
                <span id="hm-vote"><input id="h1-vote-oup" type="text" value="0" id="" disabled></span>
                <button id="increase-H1-vote"><i class="fas fa-plus"></i></button>
              </div>
              <!-- this is where it could stay though -->
            </div>
          </div>
        </div>

        <div class="card-box">
          <div class="flex">
            <div> <img src="/images/erica.jpg" alt=""></div>
            <div class="flex-side-two">
              <h6>Erica</h6>
              <div class="flex-btns">
                <button id="decr-h2"><i class="fas fa-minus"></i></button>
                <span id="hm-vote"><input id="h2-vote-oup" type="text" value=0 id="" disabled></span>
                <button id="incr-h2"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-box">
          <div class="flex">
            <div> <img src="/images/laycon.jpg" alt=""></div>
            <div class="flex-side-two">
              <h6>Laycon</h6>
              <div class="flex-btns">
                <button id="decr-h3"><i class="fas fa-minus"></i></button>
                <span id="hm-vote"><input id="h3-vote-oup" type="text" value=0 id="" disabled></span>
                <button id="incr-h3"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-box">
          <div class="flex">
            <div> <img src="/images/kiddwaya.jpg" alt=""></div>
            <div class="flex-side-two">
              <h6>Kiddwaya</h6>
              <div class="flex-btns">
                <button id="decr-h4"><i class="fas fa-minus"></i></button>
                <span id="hm-vote"><input id="h4-vote-oup" type="text" value=0 id="" disabled></span>
                <button id="incr-h4"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-box">
          <div class="flex">
            <div> <img src="/images/ozo.jpg" alt=""></div>
            <div class="flex-side-two">
              <h6>Ozo</h6>
              <div class="flex-btns">
                <button id="decr-h5"><i class="fas fa-minus"></i></button>
                <span id="hm-vote"><input id="h5-vote-oup" type="text" value=0 id="" disabled></span>
                <button id="incr-h5"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-box">
          <div class="flex">
            <div> <img src="/images/nengi.png" alt=""></div>
            <div class="flex-side-two">
              <h6>Nengi</h6>
              <div class="flex-btns">
                <button id="decr-h6"><i class="fas fa-minus"></i></button>
                <span id="hm-vote"><input id="h6-vote-oup" type="text" value=0 id="" disabled></span>
                <button id="incr-h6"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
        </div>


      </div>


      <div class="view-btn-div">
        <a id="go-to-lb" href="#" class="myButton" data-toggle="modal" data-target="#exampleModal">View LeaderBoard <a>
      </div>

    </div>
    <!--div wrapper ending-->

    <!-- my leaderboard should go here -->

        </div>
        <div id="go-to-vote" class="view-btn-div go-back">
          <a href="#" class="myButton">Back to Vote <a>
        </div>

      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div>
            <h1>Leaderboard</h1>
          </div>
          <p id="lbd" class='d-none error lbd'>* Finish the votes</p>
          <div id="leaderboard-card">

          </div>
          <div id="eviction-div">
